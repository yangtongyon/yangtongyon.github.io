<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8"/>
<title>海战棋2----716</title>
<link rel="icon" href="https://tse4-mm.cn.bing.net/th/id/OIP-C.9ui4ef2eyEe8seWMJX0YVAHaHa?rs=1&pid=ImgDetMain"/>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #banquan{
     
    width: 300px;
    font-size: 4vw;
    color: white;
    position: absolute;
    
    top:-100px;
    left: -200px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 400;
    
    animation: ban 6s ;
    animation-delay:1s;
    }
    body{
        background:rgba(0, 0, 0, 0.999);
    }
    #nc{
        position: absolute;
    width: 330px;
    top: 215px;
    left: 390px;
    filter:brightness(900%);
    animation: nc 3s ;
    background:rgba(0, 0, 0, 0.999);
    z-index:1;
    }
    @keyframes nc{
        0% 
            {
                -webkit-filter: brightness(0%);
                filter: brightness(0%);
            }
            40% 
            {
                -webkit-filter: brightness(20%);
                filter: brightness(20%);
            }
            50% 
            {
                -webkit-filter: brightness(30%);
                filter: brightness(100%);
            }
            60% 
            {
                -webkit-filter: brightness(40%);
                filter: brightness(200%);
            }
            62% 
            {
                -webkit-filter: brightness(20%);
                filter: brightness(20%);
            }
            96% 
            {
                -webkit-filter: brightness(20%);
                filter: brightness(10%);
            }
            96% 
            {
                -webkit-filter: brightness(400%);
                filter: brightness(100%);
            }
            100%{
                -webkit-filter: brightness(500%);
                filter: brightness(250%);
            }
    }
    @keyframes  ban{
        0%{
            position: absolute;
            top: 335px;
           left: 390px;
           -webkit-filter: brightness(0%);
                filter: brightness(0%);
                display: block;
        }
        40%{
            -webkit-filter: brightness(0%);
                filter: brightness(20%);
                display: block;
        }
        60%{
            -webkit-filter: brightness(25%);
                filter: brightness(100%);
                display: block;
        }
        80%{
            -webkit-filter: brightness(500%);
                filter: brightness(200%);
                display: block;
        }
        85%{
            position: absolute;
            -webkit-filter: brightness(500%);
                filter: brightness(900%);
            top: 335px;
            left: 720px;
            display: block;
        }
        90%{
            position: absolute;
            -webkit-filter: brightness(500%);
                filter: brightness(900%);
            top: 335px;
            left: 720px;
            display: block;
        }
        100%{
            position: absolute;
            -webkit-filter: brightness(500%);
                filter: brightness(900%);
            top: 335px;
            left: 720px;
            display: block;
        }
    }
    #sc8{
        position: absolute;
        color: white;
        top: 435px;
            left: 760px;
            font-size:1.7vw;
            
           
    }
@keyframes sc8{
    0%{
        color: black;
        -webkit-filter: brightness(0%);
                filter: brightness(0%);
    }
    40%{
        -webkit-filter: brightness(20%);
                filter: brightness(20%);
    }
    100%{
        -webkit-filter: brightness(500%);
                filter: brightness(600%);
    }
}
 
    #sc8 span
        {
            height:20px;
        }
        #sc8 span:first-child{
            animation:sc8 3s;
        }
        #sc8 span:nth-child(2){
            animation:sc8 4s;
        }
        #sc8 span:nth-child(3){
            animation:sc8 5s;
        }
        #sc8 span:nth-child(4){
            animation:sc8 6s;
        }
        #sc8 span:nth-child(5){
            animation:sc8 7s;
        }
        #sc8 span:nth-child(6){
            animation:sc8 8s;
        }
        #sc8 span:nth-child(7){
            animation:sc8 9s;
        }
</style>
<script>
setTimeout(()=>{
   var sc716=document.getElementById("sc716")
   document.body.removeChild(sc716)
},7100)
</script>
    </head>
    <body>
    <div id="sc716">
        <img src="https://yangtongyon.github.io/nc.png" id="nc"/>
    <div id="banquan"><i>NC开发室</i></div>
      <div id="sc8">
        <span>s</span>
        <span>c</span>
        <span>h</span>
        <span>o</span>
        <span>o</span>
        <span>l</span>
        <span>8</span>
      </div>
    </div>
    </body>
</html>

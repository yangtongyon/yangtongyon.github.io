<script>
    var jztimef=false
window.onload=function()
{
    jztimef=true

		document.body.removeChild(jz)

        }else{
            fwcs++

       document.getElementById("ksbutton").onclick= function (){

            beijing.appendChild(qipanbk2)

               wlgz[i].onclick=function(){

                if(xiad){

                    wlgz[i].innerHTML=""
                    wlgz[i].setAttribute("data",0)

                    this.setAttribute("data",1)
                  this.innerHTML="<div class='xd'>+</div>"
                  
                
                  
                }
               }
            }
            dagou.onclick=function(){
                for(var i=0;i<wlgz.length;i++){
               if(wlgz[i].getAttribute("data")=="1"){
                gezi[i].setAttribute("data","1")
                gezi[i].innerHTML="<div class='black'></div>"
                wlgz[i].innerHTML=""
                wlgz[i].setAttribute("data",0)
                xdqz[i]="1"
               }
               
            }
              for(var p=0;p<xdqz.length;p++){
                if(xdqz[p]=="1"||xdqz[p]=="2"){
                    if(xdqz[p+1*1]==xdqz[p]&&(p+1*1)%15>p%15){
                        if(xdqz[p+1*2]==xdqz[p]&&(p+1*2)%15>p%15){

                                     alert("game over")
                                 }
                            }
                       }
                    }else if(xdqz[p+15*1]==xdqz[p]){
                        if(xdqz[p+15*2]==xdqz[p]){
                            if(xdqz[p+15*3]==xdqz[p]){
                                if(xdqz[p+15*4]==xdqz[p]){
                                    alert("game over")
                                }
                             }
                         }
                    }else if(xdqz[p+14*1]==xdqz[p]&&(p+14*1)%15<p%15){
                        if(xdqz[p+14*2]==xdqz[p]&&(p+14*2)%15<p%15){
                            if(xdqz[p+14*3]==xdqz[p]&&(p+14*4)%15<p%15){
                                if(xdqz[p+14*4]==xdqz[p]&&(p+14*4)%15<p%15){
                                    alert("game over")
                             }
                           }
                         }
                    }else if(xdqz[p+16*1]==xdqz[p]&&(p+16*1)%15>p%15){

                                }
                            }
                        }
                    }
                }
              }
            }

               if(e.keyCode==87){
                for(var i=0;i<wlgz.length;i++){

                wlgz[i].innerHTML=""
                wlgz[i].setAttribute("data",0)
                xdqz[i]="1"
               }
               
                }
               }
            },false)
        }
        
 
}
